<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KOUDOU Speaker</title>
</head>

<body>
  <div id="main"></div>
  <script>
    function playAudio(arrBuff) {
      let src = ctx.createBufferSource()
      ctx.decodeAudioData(arrBuff, function (buffer) {
        src.buffer = buffer
        src.looping = false
        src.connect(ctx.destination)
        src.start(0)
      })
    }

    let ctx = new (window.AudioContext || window.webkitAudioContext)();
    let params = (new URL(document.location)).searchParams;
    let wsUri = params.get("host") ? `ws://${params.get("host")}/api/red/ws/demo-speaker` : "ws://localhost:9000/api/ws/demo-speaker";
    let subs = JSON.parse(params.get("s")) || [];

    function connect() {
      let ws = new WebSocket(wsUri)
      ws.binaryType = 'arraybuffer'
      ws.onopen = (ev) => {
        document.getElementById("main").innerHTML = "Connected"
      }

      ws.onclose = (ev) => {
        document.getElementById("main").innerHTML = "Disonnected"
        setTimeout(function () { connect() }, 5000)
      }
      ws.onmessage = (ev) => {
        let data = JSON.parse(ev.data);
        console.log(data.id);
        if (subs.includes(data.id)) {  // TODO: Fix
          playAudio((new Uint8Array(data.audio.data)).buffer);
        }
      }
    }

    connect()
  </script>
</body>

</html>
