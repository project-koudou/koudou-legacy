  <style>
  .button, .file-cta, .file-name, .input, .pagination-ellipsis,
  .pagination-link, .pagination-next, .pagination-previous, .select select, .textarea {
    border-radius: 3px;
  }
  .input, .textarea {
    box-shadow: none;
  }
  .card {
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(0, 40, 100, 0.12);
    border-radius: 3px;
  }
  .block-list {
    padding: 10px; padding-bottom: 100px; border: 1px solid #e3e3e3; border-radius: 10px;
  }
  .message-header {
    color: #000 !important;
    background-color: transparent !important;
  }
  .step {
    padding-top: 0;
  }
  .step:first-of-type {
    padding-top: 20px;
  }
  .step:first-of-type::before {
    content: "";
  }
  .step::before {
    position: relative;
    left: 50%;
    font-size: 40px;
    font-weight: bold;
    content: "⋮";
  }
